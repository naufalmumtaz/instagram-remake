      <div class="content">
        <div class="story" id="story-container"></div>
        <div id="post-container"></div>
      </div>
      <div class="rightbar">
        <div class="profile" id="profile-container"></div>
        <div class="suggestion">
          <div class="header-text">
            <p class="text-head">Suggestions for you</p>
            <a href="">See All</a>
          </div>
          <div class="profile-list" id="suggestion-container"></div>
        </div>

    <script>
      const profile_picture = document.getElementById("profile-picture");
      const profile_container = document.getElementById("profile-container");
      const suggestionContainer = document.getElementById(
        "suggestion-container"
      );
      const story_container = document.getElementById("story-container");
      const post_container = document.getElementById("post-container");

      const fetchPostData = async () => {
        let profile = await fetch("./data/profile.json");
        let dataProfile = await profile.json();
        let post = await fetch("./data/post.json");
        let dataPost = await post.json();

        let output = ``;
        dataPost.map((item, index) => {
          dataProfile
            .filter((profil) => item.id === profil.id)
            .map((profile) => {
              const formattedLikes = (item.likes / 1000).toLocaleString(
                undefined,
                {
                  minimumFractionDigits: 3,
                  maximumFractionDigits: 3,
                }
              );
              output += `<div class="post">
                  <div class="post-header">
                    <img src="${
                      profile.profile_picture
                    }" style="margin-right: -90px" />
                    <div class="content">
                      <h4 style="margin-bottom: -8px; font-size: 13px">
                        ${profile.profile_username} ${
                profile.verified
                  ? `<img src="./assets/verified.png" style="height:1em;width:1em;margin-bottom:-0.1em" />`
                  : ""
              }
                        <span style="color: #929292; font-weight: 300">â€¢ 2d </span>
                      </h4>
                      <p style="font-size: 12px">Tidak Ada Suara</p>
                    </div>
                  </div>
                  <div class="post-content">
                    <img src="${item.image}" class="img-post" />
                  </div>
                  <div class="post-footer">
                    <div class="call-to-action">
                      <div>
                        <button><i class="fa-regular fa-heart"></i></button>
                        <button><i class="fa-regular fa-comment"></i></button>
                        <button><i class="fa-regular fa-paper-plane"></i></button>
                      </div>
                      <button><i class="fa-regular fa-bookmark"></i></button>
                    </div>
                    <p style="color: #2b2b2b; font-size: 14px; font-weight: bold">
                      ${formattedLikes} Likes
                    </p>
                    <p style="color: #2b2b2b; font-size: 14px">
                      <span style="font-weight: bold">${
                        profile.profile_username
                      }</span>
                      ${
                        item.description.length > 50
                          ? `${item.description.substr(
                              0,
                              50
                            )}                       <button
                        style="background: transparent; border: none; cursor: pointer"
                      >
                        ...more
                      </button>`
                          : item.description
                      }
                    </p>
                    <input
                      type="text"
                      placeholder="Add a comment..."
                      style="border: none; background: transparent; outline: none"
                    />
                  </div>
                </div>`;
            });
        });
        post_container.innerHTML = output;
      };

      const fetchStoryData = async () => {
        let profile = await fetch("./data/profile.json");
        let dataProfile = await profile.json();
        let story = await fetch("./data/story.json");
        let dataStory = await story.json();

        let output = ``;
        dataStory.map((item, index) => {
          dataProfile
            .filter((profil) => profil.follow_him && item.id === profil.id)
            .map((profile) => {
              output += `<div class="story-item ${item.have ? "active" : ""}">
                    <img src="${profile.profile_picture}" />
                    <span>${
                      profile.profile_username.length > 10
                        ? profile.profile_username.substr(0, 10) + ".."
                        : profile.profile_username
                    }</span>
                  </div>`;
            });
        });
        story_container.innerHTML = output;
      };

      const fetchProfileData = async () => {
        let res = await fetch("./data/profile.json");
        let data = await res.json();

        profile_picture.innerHTML = `<img src="${data[0].profile_picture}" /> Profile`;

        profile_container.innerHTML = `
                <img src="${
                  data[0].profile_picture
                }" style="margin-right: -70px" />
                <div class="content">
                  <h4 style="margin-bottom: -12px">${
                    data[0].profile_username
                  } ${
          data[0].verified
            ? `<img src="./assets/verified.png" style="height:1em;width:1em;margin-bottom:-0.1em" />`
            : ""
        }</h4>
                  <p style="font-size: 15px; color: #929292">${
                    data[0].profile_name
                  }</p>
                </div>
                <a
                  href=""
                  style="
                    text-decoration: none;
                    font-size: 0.7rem;
                    font-weight: 600;
                    color: #0095f6;
                  "
                  >Switch</a
                >
              `;
      };

      const fetchSuggestionData = async () => {
        let res = await fetch("./data/profile.json");
        let data = await res.json();

        let uniqueData = [...new Set(data)];
        uniqueData.shift();

        let output = ``;
        uniqueData
          .filter((item) => item.follow_him !== true)
          .slice(0, 5)
          .map((item, index) => {
            let followedByText = "";
            if (item.followed_by.length === 0) {
              followedByText = "Suggest for you";
            } else if (item.followed_by.length === 1) {
              followedByText = `Followed by ${item.followed_by[0]}`;
            } else {
              followedByText = `Followed by ${item.followed_by[0]} + ${
                item.followed_by.length - 1
              } more`;
            }

            output += `<div class="item-profile">
                <img src="${item.profile_picture}" style="margin-right: -70px" />
                <div class="content">
                  <h4 style="margin-bottom: -10px; font-size: 13px">
                    ${item.profile_username}
                  </h4>
                  <p style="font-size: 11.5px; color: #929292">
                    ${followedByText}
                  </p>
                </div>
                <a
                  href=""
                  style="
                    text-decoration: none;
                    font-size: 0.7rem;
                    font-weight: 600;
                    color: #0095f6;
                  "
                  >Follow</a
                >
              </div>`;
          });

        suggestionContainer.innerHTML = output;
      };

      fetchPostData();
      fetchStoryData();
      fetchProfileData();
      fetchSuggestionData();
    </script>
